name: GitHub Actions Demo
on:
  push:
    branches:
      [main]
    paths-ignore:
      '.github/**'
  pull_request:
    branches:
      [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
jobs:
  Build:
    runs-on: ubuntu-24.04
    steps:
      - run:
         echo '{{github.event_name}}';
         echo '{{github.branch_name}}'
      - uses: actions/checkout@v4
      - run: tree
